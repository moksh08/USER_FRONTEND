<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Detail</title>
    <style>
        /* General styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e; /* Dark background color */
            color: #ccc; /* Light text color */
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #333; /* Darker background color */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #eee; /* Light heading color */
            margin-bottom: 20px;
        }
        .profile-info {
            padding: 0 20px;
        }
        .profile-info p {
            margin-bottom: 15px;
            color: #bbb; /* Lightened text color */
        }
        .profile-info p strong {
            font-weight: bold;
            margin-right: 5px;
            color: #999; /* Lightened strong text color */
        }
        footer {
            text-align: center;
            margin-top: 50px; /* Increased margin from top */
            width: 100%;
            padding: 20px 0; /* Increased padding */
            background-color: #333; /* Dark footer background color */
            color: #999; /* Light footer text color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile Detail</h1>
        <div class="profile-info">
            <p><strong>Username:</strong> {{ profile.username }}</p>
            <p><strong>Age:</strong> {{ profile.age }}</p>
            <p><strong>Gender:</strong> {{ profile.gender }}</p>
            <p><strong>Bio:</strong> {{ profile.bio }}</p>
            <p><strong>Location:</strong> {{ profile.location }}</p>
            <p><strong>Interests:</strong> {{ profile.interests }}</p>
            <!-- Add more fields as needed -->
        </div>
    </div>
    <footer>
        <p>Developed by: Moksh Kushwaha</p>
        <p>Registration No: 22112036</p>
    </footer>
</body>
</html>
